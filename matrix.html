<p>Fill matrix, or click Randomize</p>
<form>
    <fieldset>
        <ul class="draw_matrix">
            <li ng-repeat="i in len()">
                <input ng-repeat="j in len()" type="number"  ng-model="array[i][j]">
            </li>
        </ul>

        <button class="toFill" ng-click="draw()">Next</button>
        <button class="reset" ng-click="refresh()">Clear</button>

    </fieldset>
</form>
        <pre>Result: {{result}}</pre>
